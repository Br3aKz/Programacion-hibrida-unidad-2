<h1>gestionar cita</h1>
<form (ngSubmit)="submitForm()" #quoteForm="ngForm">

    <div class="form-group">
      <label for="quote">Frase:</label>
      <input type="text" id="quote" name="quote" [(ngModel)]="quote.quote" required minlength="5">
      <div *ngIf="quoteForm.controls['quote'].invalid && (quoteForm.controls['quote'].dirty || quoteForm.controls['quote'].touched)">
        <small *ngIf="quoteForm.controls['quote'].errors?.required">La frase es obligatoria.</small>
        <small *ngIf="quoteForm.controls['quote'].errors?.minlength">La frase debe tener al menos 5 caracteres.</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" [(ngModel)]="quote.author" required minlength="2">
      <div *ngIf="quoteForm.controls['author'].invalid && (quoteForm.controls['author'].dirty || quoteForm.controls['author'].touched)">
        <small *ngIf="quoteForm.controls['author'].errors?.required">El autor es obligatorio.</small>
        <small *ngIf="quoteForm.controls['author'].errors?.minlength">El autor debe tener al menos 2 caracteres.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="quoteForm.invalid">Agregar Cita</button>
  
  </form>
